<!DOCTYPE html>
<html>
    <head>
        <title>Магазин хуйни</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Магазин хуйни</a></h1>
        </header>

        {% for item in items %}
    		<article>
    			<img src={{ item.image }}></img>
		        <h2><a href="">{{ item.title }}</a></h2>
		        <p>{{ item.price }}</p>
    		</article>
		{% endfor %}
    </body>
</html>
